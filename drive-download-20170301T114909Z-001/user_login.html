<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

  <h1><br/>Secure Vote <img src="padlock.png" height="50"><br/><br/></h1>
</head>
<title>Secure Vote</title>
<body>
  <p1>
    <center> Enter your credentials below to register your vote.</center><br/>
  </p1>
  <p1>
    <center>
    <fieldset>
    <form>
      <center>
        <table>
          <tr>
            <td>
              National Insurance Number:</td><td> <input type="text" name="ninumber">
            </td>
        </tr>
        <tr>
          <td>
            Voting Code: </td><td><input type="text" name="vcode">
          </td>
        </tr>
        <tr>
          <td>
             Date of Birth:
          </td>
          <td>
            <input type="text" name="dob">
          </td> 
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit">
          </th>
        </tr>
        </table>
      </center>    
     </form>
  </fieldset>
  </center>

  </body>
</html>
